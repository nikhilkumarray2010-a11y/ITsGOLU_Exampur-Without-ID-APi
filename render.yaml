services:
  - type: web
    name: exampur-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 2 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
    healthCheck:
      path: /
      interval: 30
      timeout: 10
      initialDelay: 60
    instanceType: free
    region: oregon
    plan: free
